<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
        <link  rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <title>Single Page Application</title>
        <script src="controllers.js"></script>
        <link rel="shortcut icon" href="Gallery/fav.ico">
    </head>
    <body>
        <div ng-app="MyApp">
            <div class="Container">
                <div>
                    <div class="jumbotron" style="text-align: center;height: 150px">
                        <h2 >Its Responsive<h2>
                        <p>Angular also</p>
                    </div>
                    <div ng-controller="NavCtrl">
                        <ul class="nav nav-tabs">
                            <li ng-repeat="nav in NavList"  ng-class="$first?'active':''" role="presentation" ><a href="#{{nav.Name}}">{{nav.Name}}</a></li>
                        </ul>
                        <div ng-view></div>
                    </div>
                </div>
            </div>
        </div>   
    </body>
    
</html>
